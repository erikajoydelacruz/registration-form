<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>The Code Review </title>
    </head>
    <body>
        <header>
            <h3>The Code Review</h3>
        </header>
        
        <div class="banner">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest on how your code is doing right in your inbox</p>
        </div>

        <main class="container">
            <form class="flexbox"> 
                <fieldset>
                    <legend><h1>Contact Information</h1></legend>
                    
                    <div class="flexbox"> 
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required"><br>
                    </div>

                    <div class="flexbox"> 
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required"><br>
                    </div>

                    <div class="flexbox"> 
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="user_phone_number"><br>
                    </div>

                    <div class="flexbox"> 
                        <label for="address">Street Address</label>
                        <input type="type" id="address" name="user_street_address"><br>
                    </div>
                    
                    <div class="flexbox"> 
                        <label for="city">City</label>
                        <input type="type" id="city" name="user_city"><br>
                    </div>

                    <div class="flexbox"> 
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" selected="selected">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select><br>
                    </div>

                    <div class="flexbox"> 
                        <label for="zip">Zip Code</label>
                        <input class="zip" type="type" id="zip" name="user_zip_code">
                    </div>    
                </fieldset>

                <fieldset>
                    <legend><h1>Newsletter</h1></legend>

                    <p>Select the newsletters you would like to receive</p>

                    <input type="checkbox" id="html-news" name="html-news">
                    <label for="html-news">HTML News</label><br>

                    <input type="checkbox" id="css-news" name="css-news">
                    <label for="css-news">CSS News</label><br>

                    <input type="checkbox" id="js-news" name="javascript-news">
                    <label for="js-news">Javascript News</label><br>

                    <p>Newsletter format</p>

                    <input type="radio" id="html-radio" name="newsletter-format">
                    <label for="html-radio">HTML</label><br>

                    <input type="radio" id="plain-radio" name="newsletter-format">
                    <label for="plain-radio">Plain text</label><br>

                    <label for="other-text">Other topics you'd like to hear about</label><br>
                    <textarea id="other-text" name="other-text"></textarea><br>
                </fieldset>
                </div>

                <input type="submit" value="Sign Up">
            </form>
        </main>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
